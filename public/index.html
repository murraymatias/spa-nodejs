<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.css" />

  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="module" src="js/scripts.js" defer></script>
  <script type="module" src="js/select.js" defer></script>
  <title>Document</title>
</head>

<div class="container-fluid">

  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
          <a class="navbar-brand" href="#"><img id="logo" src="./img/logo.png" alt="logo" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="navbar-brand" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">Anuncios</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">Link</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="row justify-content-center pt-3 my-3 border-bottom text-muted">
        <h1>Administracion</h1>
      </div>
      <div class="row">
        <img src="./img/banner.jpg" alt="banner" id="banner" />
      </div>

      <div class="row justify-content-center">
        <form class="border m-3 p-4" id="formulario" action="#">
          <fieldset>
            <legend>
              Informacion del anuncio
            </legend>
            <div class="form-goup">
              <label for="txtTitulo">Titulo</label>
              <input type="text" class="form-control" name="txtTitulo" id="txtTitulo" placeholder="Titulo" />
            </div>
            <div class="form-group">
              <label for="selTransaccion">Transaccion</label>
              <select class="form-control" name="selTransaccion" id="selTransaccion">
                <option value="venta">Venta</option>
                <option value="alquiler">Alquiler</option>
                <option value="permuta">Permuta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="txtDescipcion">Descripcion</label>
              <input type="text" class="form-control" name="txtDescipcion" id="txtDescipcion"
                placeholder="Descripcion" />
            </div>
            <div class="form-group">
              <label for="txtPrecio">Precio</label>
              <input type="text" class="form-control" name="txtPrecio" id="txtPrecio" placeholder="Precio" />
            </div>
            <div class="row mt-4">
              <div class="col-md-4">
                <div class="form-row justify-content-center">
                  <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/puerta.svg" alt="puerta" />
                  <input class="col-sm-10 form-control my-2 align-middle" type="text" name="txtPuertas" id="txtPuertas"
                    placeholder="Puertas" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-row justify-content-center">
                  <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/kms.svg" alt="kms" />
                  <input class="col-sm-10 form-control my-2 align-middle" type="text" name="txtKms" id="txtKms"
                    placeholder="Kms" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-row justify-content-center">
                  <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/potencia.svg" alt="potencia" />
                  <input class="col-sm-10 form-control my-2 align-middle" type="text" name="txtPotencia"
                    id="txtPotencia" placeholder="Potencia" />
                </div>
              </div>
            </div>
          </fieldset>
          <button id="btnGuardar" class="btn btn-success mt-5 mx-2">
            <i class="far fa-save"></i> Guardar</button>

          <button id="btnBorrar" class="btn btn-danger mt-5 mx-2">
            <i class="fas fa-times"></i> Borrar</button>
          <button id="btnLimpiar" class="btn btn-primary mt-5 mx-2">
            <i class="fas fa-broom"></i> Limpiar
          </button>
        </form>
      </div>
      <div class="row justify-content-center">
        <form class="border m-3 p-4" id="filtro" action="#">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="selFiltroTransaccion">Transaccion</label>
                <select class="form-control" name="selFiltroTransaccion" id="selFiltroTransaccion">
                </select>
              </div>
            </div>
            <div class="col-md">
              <div class="form-goup">
                <label for="txtPromedio">Promedio</label>
                <input type="text" class="form-control" name="txtPromedio" id="txtPromedio" />
              </div>
            </div>
            <div class="col-md">
              <div class="form-goup">
                <label for="txtPrecioMaximo">Precio Max</label>
                <input type="text" class="form-control" name="txtPrecioMaximo" id="txtPrecioMaximo" />
              </div>
            </div>
            <div class="col-md">
              <div class="form-goup">
                <label for="txtPrecioMin">Precio Min</label>
                <input type="text" class="form-control" name="txtPrecioMin" id="txtPrecioMin" />
              </div>
            </div>
            <div class="col-md">
              <div class="form-goup">
                <label for="txtPromedioPotencia">Promedio potencia</label>
                <input type="text" class="form-control" name="txtPromedioPotencia" id="txtPromedioPotencia" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row justify-content-center">
        <form class="form-inline border m-3 p-4" id="checks" action="#">
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkTitulo">
                TITULO
              </label>
            </div>
            <div class="row justify-content-center">
              <input checked class="ml-1 form-check-input" type="checkbox" value="titulo" id="checkTitulo" />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkTransaccion">
                TRANSACCION
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="transanccion" id="checkTransaccion" checked />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkDescripccion">
                DESCRIPCCION
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="descripcion" id="checkDescripccion" checked />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkPrecio">
                PRECIO
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="precio" id="checkPrecio" checked />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkPuertas">
                PUERTAS
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="puertas" id="checkPuertas" checked />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkKms">
                KMS
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="kms" id="checkKms" checked />
            </div>
          </div>
          <div class="col mx-5 my-3">
            <div class="row justify-content-center">
              <label class="form-check-label" for="checkPotencia">
                POTENCIA
              </label>
            </div>
            <div class="row justify-content-center">
              <input class="ml-1 form-check-input" type="checkbox" value="potencia" id="checkPotencia" checked />
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <table id="tablaAnuncios" class="table table-hover">
          <thead class="thead-dark"></thead>
        </table>
      </div>
    </main>
    <div class="row">
      <footer>
        <div class="col">
          <nav>
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
          </nav>
        </div>
        <div class="col">
          <p class="copy">
            Todos los derechos reservados 2020 &copy;
          </p>
        </div>
        <div class="modal">
          <!-- Place at bottom of page -->
        </div>
      </footer>
    </div>
  </body>
</div>

</html>
