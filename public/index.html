<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/scripts.js" defer></script>
    <title>Document</title>
</head>

<div class="container-fluid">

    <body>
        <header>
            <div>
                <nav class="navbar navbar-expand-md navbar-dark bg-primary">

                    <a class="navbar-brand" href="#"><img id='logo' src="./img/logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                            <li class="nav-item">
                                <a class="navbar-brand" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">Anuncios</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="row justify-content-center pt-3 my-3 border-bottom text-muted">
                <h1>Administracion</h1>
            </div>
            <div class="row">
                <img src="./img/banner.jpg" alt="banner" id="banner">
            </div>

            <div class="row justify-content-center">
                <form class="border m-3 p-4" id="formulario" action="#">
                    <fieldset>
                        <legend>
                            Informacion del anuncio
                        </legend>
                        <div class="form-goup">
                            <label for="txtTitulo">Titulo</label>
                            <input type="text" class="form-control" name="txtTitulo" id="txtTitulo"
                                placeholder="Titulo">
                        </div>
                        <div class="form-group">
                            <label for="selTransaccion">Transaccion</label>
                            <select class="form-control" name="selTransaccion" id="selTransaccion">
                                <option value="venta">Venta</option>
                                <option value="alquiler">Alquiler</option>
                                <option value="permuta">Permuta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtDescipcion">Descripcion</label>
                            <input type="text" class="form-control" name="txtDescipcion" id="txtDescipcion"
                                placeholder="Descripcion">
                        </div>
                        <div class="form-group">
                            <label for="txtPrecio">Precio</label>
                            <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"
                                placeholder="Precio">
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="form-row justify-content-center">
                                    <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/puerta.svg" alt="puerta">
                                    <input class="col-sm-10 form-control my-2 align-middle" type="text"
                                        name="txtPuertas" id="txtPuertas" placeholder="Puertas">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-row justify-content-center">
                                    <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/kms.svg" alt="kms">
                                    <input class="col-sm-10 form-control my-2 align-middle" type="text" name="txtKms"
                                        id="txtKms" placeholder="Kms">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-row justify-content-center">
                                    <img class="col-sm-2 icon-mw my-2 align-middle" src="./img/potencia.svg"
                                        alt="potencia">
                                    <input class="col-sm-10 form-control my-2 align-middle" type="text"
                                        name="txtPotencia" id="txtPotencia" placeholder="Potencia">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <button id="btnGuardar" class="btn btn-success mt-5"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>

            <div class="row">
                <table id="tablaAnuncios" class='table table-hover'>
                    <thead class="thead-dark">
                        <th>Id</th>
                        <th>titulo</th>
                        <th>transaccion</th>
                        <th>descripcion</th>
                        <th>precio</th>
                        <th>num_puertas</th>
                        <th>num_KMs</th>
                        <th>potencia</th>
                    </thead>
                </table>
            </div>
        </main>
        <div class="row">
            <footer>
                <div class="col">
                    <nav>
                        <a href="#">Nosotros</a>
                        <a href="#">Anuncios</a>
                        <a href="#">Blog</a>
                        <a href="#">Contacto</a>
                    </nav>
                </div>
                <div class="col">
                    <p class="copy">
                        Todos los derechos reservados 2020 &copy;
                    </p>
                </div>
            </footer>
        </div>
    </body>
</div>

</html>
